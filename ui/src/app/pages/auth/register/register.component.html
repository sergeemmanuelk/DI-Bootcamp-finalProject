<div class="container">
	<div class="row justify-content-center">
		<div class="col-lg-10">
			<div class="card shadow-lg mt-5">
				<div class="row g-0">
					<div class="col-lg-6">
						<img src="/assets/img/etat_civil.jpg" class="register-card-img rounded-start" alt="">
					</div>
					<div class="col-lg-6">
						<div class="card-body p-4">
							<!-- <div class="mb-3">
								<a routerLink="/home" class="ms-1">WOROLO</a>
							</div> -->
							<h1 class="card-title mb-1">S'inscrire</h1>
							<p>Vous avez déjà un compte ? <a routerLink="/login" class="ms-1">S'identifier</a></p>
							<div class="alert alert-danger" *ngIf="!!error"> {{error}}</div>
							<form>
								<div class="mb-3">
									<label for="lastname" class="form-label">Nom</label>
									<input type="text" class="form-control input" id="lastname" placeholder="Saisir votre nom" [(ngModel)]="person.lastName">
								</div>
								<div class="mb-3">
									<label for="firstname" class="form-label">Prénom(s)</label>
									<input type="text" class="form-control input" id="firstname" placeholder="Saisir votre prénom" [(ngModel)]="person.firstName">
								</div>
								<div class="mb-3">
									<label for="email" class="form-label">Email</label>
									<input type="email" class="form-control input" id="email" placeholder="Adresse email" [(ngModel)]="person.email">
								</div>
								<div class="mb-3">
									<label for="password" class="form-label">Mot de passe</label>
									<input type="password" class="form-control input" id="password" placeholder="***********" [(ngModel)]="person.password">
								</div>
								<button type="submit" class="btn btn-primary w-100" (click)="register()">S'inscrire</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
